{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Ogłoszenie zostało dodane pomyślnie!</h4>
        <p>Dziękujemy za dodanie nowego ogłoszenia.</p>
        <a href="{% url 'strona_glowna' %}" class="btn btn-primary">Powrót do strony głównej</a>
    </div>
</div>

<!-- Include CSRF token -->
<form id="csrf-form" style="display: none;">
    {% csrf_token %}
</form>

<script>
// Include CSRF token in AJAX requests
var csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
document.getElementById('csrf-form').innerHTML = `<input type="hidden" name="csrfmiddlewaretoken" value="${csrftoken}">`;
</script>
{% endblock %}
